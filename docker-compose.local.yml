services:
  postgres:
    image: postgres:15-alpine
    container_name: acquisitions-postgres-dev
    environment:
      POSTGRES_DB: acquisitions_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d acquisitions_dev"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      target: development
    container_name: acquisitions-app-dev
    env_file:
      - .env.local
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
      - "5173:5173"  # For Vite dev server if needed
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  postgres_data: