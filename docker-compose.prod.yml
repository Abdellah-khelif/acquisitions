version: "3.9"

services:
  app:
    build:
      context: .
      target: production
    container_name: acquisitions-app
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      # Use a Neon Cloud Database URL (do not use Neon Local in production)
      DATABASE_URL: ${DATABASE_URL}
      PORT: 3000
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
